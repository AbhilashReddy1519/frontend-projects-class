<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-black flex items-center text-sm justify-center min-h-screen">
    <div class="bg-white rounded-lg p-4">
        <div class="w-full flex justify-center items-center">
            <img src="https://www.gizchina.com/wp-content/uploads/images/2018/11/instagram-1.jpg" alt="Instagram logo with it's name." class="w-30 h-15">
        </div>
        <form action="" class="space-y-2">
            <input type="text" name="" id="" placeholder="Phone Number, Username or Email" class="px-2 py-1 w-full border rounded-lg text-sm hover:border-blue-500">
            <input type="password" placeholder="Password" class="w-full border rounded-lg text-sm hover:border-blue-500 px-2 py-1">
            <button type-="submit" value="Login" class="bg-blue-700 text-white w-full border rounded-lg hover:bg-blue-800 px-2 py-1">Login</button>
        </form>
        <div class="flex items-center space-x-1 my-1.5">
            <div class="flex-1 border-b border-gray-600"></div>
            <p>OR</p>
            <div class="flex-1 border-b border-gray-600"></div>
        </div>
        <button class="w-full bg-none flex justify-center items-center rounded-lg text-blue-600 font-bold text-s mb-2 hover:text-blue-500"><img src="https://img.generation-nt.com/facebook_04B0032001662445.png" alt="Facebook" class="h-10 w-15 rounded-2xl"> Login with Facebook</button>
        <div class="text-center m-2 text-sm"><a href="">Forgot password</a></div>
        <div class="text-center">
            <div>
                <p>Don't have an account?</p>
                <a href="">Sign up</a>
            </div>
        </div>
        <div class="text-center mt-6">
            <p class="text-sm">Get the App.</p>
            <img src="https://www.shutterstock.com/image-vector/ukraine-kropyvnytskyi-april-26-2023-260nw-2293917457.jpg" class="mr-2 h-25 w-full" alt="">
        </div>
    </div>
</body>
</html>
